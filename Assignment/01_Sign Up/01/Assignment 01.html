<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta thhp-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewpoint" consent="width=device-width, initial-scale=1.0">
        <title>HTML Assignment</title>
        <link rel="stylesheet" type="text/css" href="Assignment 01.css">
    </head>
<body>
    <div class="cont">
        <h1>Sign Up</h1>
        <form class="signup">
            <div class="signup-wrap">
                <ul class="input">
                    <li>
                        <input type="text" placeholder ="First Name">
                        <input type="text" placeholder ="Last Name">
                    </li>
                    <li>
                        <input type="tel" placeholder ="Mobile No.">
                    </li>
                    <li>
                        <input type="email" placeholder ="Email Address">
                    </li>
                    <li>
                        <input type="password" placeholder ="Password">
                        <input type="password" placeholder ="Confirm Password">
                    </li>
                </ul>
                
                <ul class="agree">
                    <li class="agree_left">
                        <input type="checkbox" id="Agree" name="Agree" value="Agree">
                        <label for="Agree" style="font-weight: bold;">I Agree</label>
                    </li>
                    <li class="agree_right">
                        <p>
                            By clicking <span class="register">Register</span>, you agree to the
                            <span style="color: blue;">Terms and Conditions</span>
                            set out by this site, Including our Cookie Use.
                        </p>
                    </li>
                </ul>
                
                <ul class="button">
                    <li>
                        <input type="submit" id="register" value="Register">
                        <input type="submit" id="signin" value="Sign In">
                    </li>
                </ul>
            </div>
            
            
        </form>
    </div>

   

</body>
</html>
